<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<table class="table">

    <tr>
        <th>Game</th>
        <th>LP</th>
        <th>Placement</th>
        <th>Champions</th>
        <th>Items</th>
    </tr>

    <tr th:each="game : ${Games}">
        <td th:text="${game.id}"></td>
        <td th:text="${game.LP}"></td>
        <td th:text="${game.placement}"></td>
        <td><img width="40" th:each="GameChampion : ${game.gameChampion}" th:src="${GameChampion.champions.championPicUrl}"/></td>
<!--        <td> <ul> <li th:each= "GameChampion : ${game.gameChampion}" th:text="GameChampion.champions.championPicUrl" > </li></ul></td>-->

    </tr>




</table>



</body>
</html>
